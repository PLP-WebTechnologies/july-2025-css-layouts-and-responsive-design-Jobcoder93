<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My Responsive Website</h1>
    </header>

    <!-- Navigation (Flexbox) -->
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Layout (CSS Grid) -->
    <main class="grid-container">
        <section class="content">
            <h2>Main Content</h2>
            <p>This is the main content area. Flexbox and Grid help organize content beautifully across devices.</p>
        </section>

        <aside class="sidebar">
            <h3>Sidebar</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </aside>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Eyob Wase My Responsive Website. All rights reserved.</p>
    </footer>

</body>
</html>
